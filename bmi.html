<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI and Health Tracker</title>
    <!-- <link rel="stylesheet" href="./css/styles.css"> -->
    <link rel="stylesheet" href="./css/header.css">

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error-message {
            color: red;
            font-size: 0.875em;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div id="header-placeholder"></div>

    <div class="container mt-5">

        <h2>BMI and Health Tracker</h2>
        <form id="bmiForm">
            <div class="form-group">
                <label for="height">Height (cm):</label>
                <input type="number" class="form-control" id="height" name="height">
                <div class="error-message" id="heightError"></div>
            </div>
            <div class="form-group">
                <label for="weight">Weight (kg):</label>
                <input type="number" class="form-control" id="weight" name="weight">
                <div class="error-message" id="weightError"></div>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" class="form-control" id="age" name="age">
                <div class="error-message" id="ageError"></div>
            </div>
            <div class="form-group">
                <label>Gender:</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                    <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                    <label class="form-check-label" for="female">Female</label>
                </div>
                <div class="error-message" id="genderError"></div>
            </div>
            <div class="form-group">
                <label for="lifestyle">Lifestyle:</label>
                <select class="form-control" id="lifestyle" name="lifestyle">
                    <option value="">Select...</option>
                    <option value="active">Active</option>
                    <option value="sedentary">Sedentary</option>
                </select>
                <div class="error-message" id="lifestyleError"></div>
            </div>
            <button type="submit" class="btn btn-primary">Calculate BMI</button>
        </form>
        <div class="mt-2" id="bmiMessage" style="font-weight: bold;"></div>

        <div id="reportSection" class="mt-5 mb-5 hidden">
            <h3>Report</h3>
            <textarea class="form-control" id="report" rows="7" readonly></textarea>
        </div>
    </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./js/validation.js"></script>
    <script src="./js/loadHeader.js"></script>

</body>

</html>
